<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>photo sticker app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container-fluid">
      <div class="header">
        <h3 class="text-muted">Photo Sticker App</h3>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="main-container">
            <h3>Please choose your photo</h3>
            <a href="javascript:void(0)" id="choose-photo-link">Choose Photo</a>
            <input type="file" id="photo-upload" class="photo-upload" accept="image/*">
            <div id="canvas-area" ondragover="event.preventDefault();" class="canvas-area">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <h3>Sticker Area</h3>
          <button id="add-sticker" class="btn btn-info">Add Sticker</button>
          <div id="sticker-area">
          </div>
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
    
    <div id="sticker-modal" class="sticker-modal">
      <div class="modal-body">
        <form id="sticker-form" class="form-horizontal">
          <div class="form-group">
              <div class="col-sm-12">
                  <input type="text" id="sticker-input" placeholder="Please enter name for sticker" required />
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-12">
                  <a href="javascript:void(0)" id="choose-sticker-link">Select image</a>
                  <input type="file" id="sticker-upload" class="sticker-upload" accept="image/*" required />
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-10">
                  <button type="submit" class="btn btn-success">Add Sticker to Library</button>
              </div>
          </div>
        </form>

      </div>
    </div>

    <div id="sticker-template" class="sticker-template">
      <div class="sticker">
        {{stickerImg}}
        <span class="title">{{title}}</span>
        <span class="glyphicon glyphicon-remove sticker-remove" aria-hidden="true"></span>
      </div>
    </div>
    <div id='sticker-img-template' class="sticker-img-template">
      <img src={{srcString}} data-sticker-id={{id}} draggable="true" class="sticker-img" />
    </div>
    <div id="main-image-template" class="main-image-template">
      <img data-photo-id={{id}} class="main-image" src={{srcString}} />
    </div>
    <div id="photo-sticker-template" class="photo-sticker-template">
      <img src={{srcString}} data-id={{stickerId}} class="dropped-sticker" style="left:{{left}};top:{{top}}" />
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/interactions.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
